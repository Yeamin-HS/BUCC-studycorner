<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUCC Study Corner Recruitment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background-image: url('https://drive.google.com/file/d/1Bnt6nEA7zYxTUXGW1ELIM4redue6eH3M/view?usp=sharing'); /* Replace with your Drive image ID */
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 10px;
            width: 450px;
            opacity: 0.9;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        label {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <h2>BUCC Study Corner Recruitment</h2>

        <label for="courseField">Course:</label>
        <input type="text" id="courseField" required>

        <label for="nameField">Name:</label>
        <input type="text" id="nameField" required>

        <label for="idField">ID:</label>
        <input type="text" id="idField" required>

        <label for="gsuiteField">G-Suite ID:</label>
        <input type="text" id="gsuiteField" required>

        <label for="phoneField">Phone:</label>
        <input type="text" id="phoneField" required>

        <label for="departmentField">BUCC Department:</label>
        <input type="text" id="departmentField" required>

        <label for="designationField">BUCC Designation:</label>
        <input type="text" id="designationField" required>

        <label for="cgpaField">Current CGPA:</label>
        <input type="number" step="0.01" id="cgpaField" required>

        <label for="creditsField">Credits completed:</label>
        <input type="number" id="creditsField" required>

        <label for="coursesField">Courses interested in teaching:</label>
        <input type="text" id="coursesField" required>

        <label for="hoursField">Hours willing to contribute each week:</label>
        <input type="number" id="hoursField" required>

        <label for="experienceField">Prior teaching experience:</label>
        <input type="text" id="experienceField" required>

        <label for="topicField">Specific topics of interest:</label>
        <input type="text" id="topicField" required>

        <label for="cvField">Drop your CV:</label>
        <input type="text" id="cvField" required>

        <label for="cv2Field">Drop your CV (2nd):</label>
        <input type="text" id="cv2Field" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Gather the form data
            const formData = {
                course: document.getElementById('courseField').value,
                name: document.getElementById('nameField').value,
                id: document.getElementById('idField').value,
                gsuiteid: document.getElementById('gsuiteField').value,
                phone: document.getElementById('phoneField').value,
                bucc_department: document.getElementById('departmentField').value,
                bucc_designation: document.getElementById('designationField').value,
                cgpa: document.getElementById('cgpaField').value,
                credits_completed: document.getElementById('creditsField').value,
                courses: document.getElementById('coursesField').value,
                hours: document.getElementById('hoursField').value,
                experience: document.getElementById('experienceField').value,
                specific_topic: document.getElementById('topicField').value,
                cv: document.getElementById('cvField').value,
                cv2: document.getElementById('cv2Field').value
            };

            // Send the data to your Google Apps Script Web App
            fetch('https://script.google.com/macros/s/AKfycby9LqoTju6VTRcM_Bi59u3Ht-Sk_QlujHuA6X1aldI8XzUKd3qqT5nipgNTdxbtXdNK4w/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Send data as JSON
                },
                body: JSON.stringify(formData) // Convert formData to JSON
            })
            .then(response => response.text())
            .then(data => {
                alert('Form submitted successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to submit the form.');
            });
        });
    </script>
</body>
</html>
